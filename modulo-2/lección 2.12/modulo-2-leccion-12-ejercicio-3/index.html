<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado</title>
</head>
<body>
    <div class="container">
        <form class="form" action="" method="get">
          <select name="select" id="select" class="js-select">
            <option value="info" disabled selected>Selecciona una opción</option>
            <option value="Rocío">Rocío</option>
            <option value="Lucía">Lucía</option>
            <option value="Amparo">Amparo</option>
          </select>
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" class="js-input"/>
          <label for="lastName">Apellido</label>
          <input type="text" name="surname" id="surname" class="js-input"/>
          <label for="telephone">Teléfono</label>
          <input type="tel" name="phone" id="phone" class="js-input" />
        </form>
      </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
