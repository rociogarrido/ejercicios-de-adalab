<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 1 - Formulario</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <form action="" method="POST">
      <div class="form__element firstname">
        <label for="firstname">Nombre </label>
        <input type="text" name="firstname" placeholder="Pepa" required>
      </div>
      <div class="form__element lastname">
        <label for="lastname">Apellidos </label>
        <input type="text" name="lastname" placeholder="García López" required>
      </div>
      <div class="form__element email">
        <label for="email">E-mail </label>
        <input type="email" name="mail" placeholder="nombre.apellidos@gmail.com" required>
      </div>
      <div class="form__element telephone">
        <label for="telephone">Teléfono </label>
        <input type="tel" name="telephone" placeholder="+34 123456789" required>
      </div>
      <div class="form__element dni">
        <label for="dni">DNI </label>
        <input type="text" name="dni" placeholder="12345678-x" required>
      </div>
      
      <div class="form__element street">
        <label for="street">Dirección </label>
        <input type="text" name="address" placeholder="Calle Goya..." required>
      </div>
      <div class="form__element city">
        <label for="city">Ciudad </label>
        <input type="text" name="city" placeholder="Madrid" required>
      </div>
      <div class="form__element province">
        <label for="province">Provincia </label>
        <input type="text" name="province" value="Madrid" placeholder="Madrid" required>
      </div>
      <div class="form__element country">
        <label for="country">País </label>
        <input type="text" name="country" value="España" placeholder="España" required>
      </div>      
      <div class="form__element password">
        <label for="password">Contraseña </label>
        <input type="password" name="password" placeholder="***" required>
      </div>
      <div class="form__element confirm-password">
        <label for="confirm-password">Confirmar contraseña </label>
        <input type="password" name="confirm-password" placeholder="***" required>
      </div>
    
    <div class="form__element sent">
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>

</html>
